<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h1>Импорт личных карточек</h1>
        <h:form>
            <h:panelGroup rendered="#{not importCardMB.success}">
                <p>Выберите группу для импорта личных карточек</p>
                <h:selectOneMenu value="#{importCardMB.groupCode}">
                    <f:selectItems value="#{importCardMB.groups}"/>
                </h:selectOneMenu>
                <div class="buttons">
                    <h:commandButton value="Импорт всех групп" action="#{importCardMB.importAll()}"/>
                    <h:commandButton value="Импорт группы" action="#{importCardMB.importGroup()}"/>
                    <h:button value="Отмена" outcome="/index"/>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{importCardMB.success}">
                <p>Личные карточки группы были успешно импортированы. Вы можете проверить
                    данные, либо импортировать другую группу.</p>
                <div class="buttons">
                    <h:commandButton value="Новый импорт" action="#{importCardMB.reset()}"/>
                    <h:button value="На главную страницу" outcome="/index"/>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
