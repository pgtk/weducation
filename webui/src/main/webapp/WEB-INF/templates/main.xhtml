<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Weducation</title>
    <base href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
    <link href="#{request.contextPath}/css/main.css" rel="stylesheet" type="text/css" />
  </h:head>
  <h:body>
    <!-- Top menu -->
    <div id="top-panel">
      <div id="top-menu">
        <h:form id="menuForm">
          <ul>
            <li><h:commandLink value="На главную" action="#{sessionMB.startPage()}" /></li>
            <h:panelGroup rendered="#{sessionMB.logged}">
              <li><a href="#">Данные</a>
                <ul>
                  <li><h:link value="Персоны" outcome="/persons" /></li>
                  <li><h:link value="Группы" outcome="/studygroups" /></li>
                  <li><h:link value="Учебные планы" outcome="/studyplans" /></li>
                </ul>
              </li>
              <h:panelGroup rendered="#{sessionMB.admin}">
                <li><a href="#">Администрирование</a>
                  <ul>
                    <li><h:link value="Населенные пункты" outcome="/places" /></li>
                    <li><h:link value="Учебные заведения" outcome="/schools" /></li>
                    <li><h:link value="Профили обучения" outcome="/departmentprofiles" /></li>
                    <li><h:link value="Переименования" outcome="/renamings" /></li>
                    <li><h:link value="Специальности" outcome="/specialities" /></li>
                    <li><h:link value="Отделения" outcome="/departments" /></li>
                    <li><h:link value="Учетные записи" outcome="/accounts" /></li>
                  </ul>
                </li>
                <li><a href="#">Импорт</a>
                  <ul>
                    <li><h:link value="Учебный план" outcome="/import/plan" /></li>
                    <li><h:link value="Личные карточки" outcome="/import/cards" /></li>
                  </ul>
                </li>
              </h:panelGroup>
            </h:panelGroup>
            <li>
              <h:link rendered="#{not sessionMB.logged}" value="Вход" outcome="/loginform" />
              <h:commandLink rendered="#{sessionMB.logged}" value="Выход" action="#{sessionMB.doLogout()}" />
              <!--
              <h:link rendered="#{sessionMB.logged}" value="Выход" outcome="/logout" />
              -->
            </li>
          </ul>
        </h:form>
      </div>
    </div>
    <!-- End top menu -->
    <div id="container">
      <div id="content">
        <h:messages id="messages" class="errorMessage" />
<!--        <h:messages id="validationMessages" globalOnly="false" class="errorMessage"/> -->
        <ui:insert name="content">
          Это место свободно для вашей рекламы.
        </ui:insert>
      </div>
      <div id="footer">
        <hr/>
        &#169; 2015 Прокопьевский горнотехнический техникум им В.П. Романова.
        <!-- bottom menu, etc -->
      </div>
    </div>
  </h:body>
</html>
