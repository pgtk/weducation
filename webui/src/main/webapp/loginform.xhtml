<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h1>Авторизация</h1>
        <div>
            <h:form id="loginForm">
                <p>Логин<br/>
                    <h:inputText value="#{sessionMB.login}"/>
                </p>
                <p>Пароль<br/>
                    <h:inputSecret value="#{sessionMB.password}"/>
                </p>
                <div class="buttons">
                    <h:commandButton action="#{sessionMB.doLogin()}" value="Вход"/>
                    <h:button value="Отмена" outcome="/index"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
