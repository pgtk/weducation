<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <h:panelGroup layout="block" rendered="#{studyPlansMB.browse}">
        <!-- List -->
        <h2>Учебные планы</h2>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{studyPlansMB.add()}" /></div>
        </h:form>
        <h:form id="listForm" rendered="#{not empty studyPlansEJB.fetchAll()}">
          <table id="dataTable">
            <thead>
              <tr>
                <th width="40%">Наименование</th>
                <th width="40%">Описание</th>
                <th width="20%">Действия</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{studyPlansEJB.fetchAll()}" var="stp">
                <tr>
                  <td>
                    #{stp.name}
                  </td>
                  <td>
                    #{stp.description}
                  </td>
                  <td>
                    <h:commandLink class="action" value="Изменить" action="#{studyPlansMB.edit(stp)}" />
                    <h:commandLink class="action" value="Удалить" action="#{studyPlansMB.delete(stp)}" />
                  </td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </h:form>
        <h:panelGroup rendered="#{empty studyPlansEJB.fetchAll()}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <div class="buttons"><h:commandButton value="Добавить" action="#{studyPlansMB.add()}" /></div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{studyPlansMB.edit}">
        <!-- Edit -->
        <h2>Параметры учебного плана</h2>
        <h:form>
          <h:outputText value="Наименование" /><br />
          <h:inputText value="#{studyPlansMB.item.name}" class="textEdit" /><p />
          <h:outputText value="Описание" /><br />
          <h:inputText value="#{studyPlansMB.item.description}" class="textEdit" /><p />
          <h:selectBooleanCheckbox value="#{studyPlansMB.item.extramural}" />
          <h:outputText value="заочная форма обучения" /><p />
          <h:outputText value="Специальность" /><br />
          <h:selectOneMenu value="#{studyPlansMB.item.specialityCode}">
            <f:selectItems value="#{specialitiesEJB.fetchAll()}" var="spc" 
                           itemLabel="#{spc.nameForList}" itemValue="#{spc.id}" />
          </h:selectOneMenu><p />
          <div class="buttons">
            <h:commandButton value="Сохранить" action="#{studyPlansMB.save()}" />
            <h:commandButton value="Отменить" action="#{studyPlansMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{studyPlansMB.delete}">
        <!-- Delete -->
        <h2>Удаление учебного плана</h2>
        <h:form>
          <p>Учебный план "#{studyPlansMB.item.name}" будет удален!</p>
          <div class="buttons">
            <h:commandButton value="Удалить" action="#{studyPlansMB.confirmDelete()}" />
            <h:commandButton value="Отменить" action="#{studyPlansMB.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</html>
